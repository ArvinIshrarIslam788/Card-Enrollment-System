<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Trip Deletion</title>


</head>
<body>
  <section class="header">
    <nav>
        <h3 style="color: white;">Bangladesh Metro Rail</h3>
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">FAQ</a></li>
                <li><a href="">Request</a></li>
                <li><a href="">Trip</a></li>
                <button type="button" class="btn btn-warning">Login / Sign-up</button>
                  
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>

</section>

<section>
    <h3 style="margin-top: 50px;"></h3>
<div class="delete_class">
<div class="deletion_row">
  <div class="deletion_col-75">
    <div class="deletion_container">
        <div class="deletion_row">
          <div class="deletion_col-50">
            <h3 style="text-align: center">Delete a Trip</h3><br>
            <div class="deletion_pad">
            <label for="TripID">TripID : </label><br>
            <label for="TrainName">TrainName :</label><br>
            <label for="TripDate">TripDate :</label><br>
            <label for="TripStartTime">Trip Start Time :</label><br>
            <label for="TripEndTime">Trip End Time :</label><br>

            <label for="TripType">Trip Type :</label><br>
            <label for="StartStation">Start Station :</label><br>
            <label for="DestinationStation">Destination Station :</label><br>
            
            <div class="radio-btn">
                Are you sure you want to delete your trip booking?
                <input type="radio" class="btn" name="check" checked="checked"><span>Yes</span>
                <input type="radio" class="btn" name="check"><span>No</span>
            </div>  
            </div>
            <input type="submit" value="Confirm Deletion" class="button">
        </div>
        </div>
    </div>
</div>
</section>
