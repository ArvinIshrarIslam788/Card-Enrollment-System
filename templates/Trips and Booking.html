<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Booking a Trip</title>


</head>
<body>
  <section class="header">
    <nav>
        <h3 style="color: white;">Bangladesh Metro Rail</h3>
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">FAQ</a></li>
                <li><a href="">Request</a></li>
                <li><a href="">Trip</a></li>
                <button type="button" class="btn btn-warning">Login / Sign-up</button>
                  
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>

</section>

<section>
    <div class="Trip_box">
        <form action="" class="form">
            <h2>Trip Booking</h2>
            <div class="Trip_Group">
                <input type="text" name="TripBooking" id="TripBooking" required />
                <label for="TripBooking">Enter TripID</label>
            </div>

            <div class="Trip_Group">
                <input type="text" name="TripBooking" id="TripBooking" required />
                <label for="TripBooking">Enter Name of Train</label>
            </div>

             <div class="Trip_Group">
                <input type="date" name="TripBooking" id="TripBooking" required />
                <label for="TripBooking"></label>
              </div>
              
              <div class="Trip_Group">
                <div class="content">
                <div class="div-left">
                <h6>Trip Start Time</h6>
                <input type="time" name="TripBooking" id="TripBooking" step="1" required />
                <label for="TripBooking"></label>
                </div>
                <div class="div-right">
                <h6>Trip End Time</h6>
                <input type="time" name="TripBooking" id="TripBooking" step="1" required />
                <label for="TripBooking"></label>
                </div>
                </div>
              </div>
              
              <h4>Trip Type</h4>
              <div class="radio-btn">
                <input type="radio" class="btn" name="check" checked="checked"><span>RoundTrip</span>
                <input type="radio" class="btn" name="check"><span>One-Trip</span>
              </div>  

              <div class="Trip_Group">
                <input type="text" name="TripBooking" id="TripBooking" required />
                <label for="TripBooking">Enter Start Station</label>
              </div>
              
              <div class="Trip_Group">
                <input type="text" name="TripBooking" id="TripBooking" required />
                <label for="TripBooking">Enter Destination Station</label>
              </div>
              <input type="submit" value="Submit" class="submit-btn" />

        </form>
    </div>
</section>



<!-----fotter------>
<section>
    <div class="footer">
        <div class="icons">
            <i class="fa fa-brands fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-brands fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-brands fa-instagram" aria-hidden="true"></i>
        </div>
        <p>By Bangladesh Metrorail</p>

    </div>
</section>
</body>
</html>
